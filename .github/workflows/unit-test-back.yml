name: Tests
on:
  push:
    branches-ignore:
      - "master"
      - "main"
jobs:
  base-back:
    name: ğŸ“¦ Base Back
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v3
      - run: echo ${{ github.ref_name }} develop
      - name: ğŸ§¶ Install Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: "./back/yarn.lock"
      - name: ğŸï¸ Cache Dependencies
        uses: actions/cache@v3
        id: cache-primes
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('yarn.lock') }}
      - name: ğŸ“¦ Install Dependencies
        if: steps.cache-primes.outputs.cache-hit != 'true'
        run: yarn install
  unit-test:
    name: "ğŸ§ª Unit Tests"
    if: contains(github.event.head_commit.message, '(no unit-test)') != true
    runs-on: ubuntu-latest
    needs:
      - base-back
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v3
      - run: echo ${{ github.ref_name }} develop
      - name: ğŸ§¶ Install Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: "./back/yarn.lock"
      - name: ğŸ“¦ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('yarn.lock') }}
      - name: ğŸ§ª Run Unit Tests
        working-directory: ./back
        run: yarn test:unit:ci
